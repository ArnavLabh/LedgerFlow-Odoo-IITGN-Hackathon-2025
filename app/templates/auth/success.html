{% extends "base.html" %}

{% block title %}Authentication Success - LedgerFlow{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Authentication Successful!</h1>
        <p>You have been successfully authenticated with Google</p>
        <div class="spinner"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            <a href="/dashboard" class="inline-link">Click here if you're not redirected automatically</a>
        </p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // OAuth has completed and cookies are set
    showToast('Authentication successful!', 'success');
    
    // Redirect to dashboard after a short delay
    setTimeout(() => {
        window.location.href = '/dashboard';
    }, 1500);
});
</script>


{% endblock %}
