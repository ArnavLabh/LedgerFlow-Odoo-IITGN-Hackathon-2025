{% extends "base.html" %}

{% block title %}Login - LedgerFlow{% endblock %}

{% block content %}
<section class="auth-shell" data-animate="fade-up">
    <div class="auth-panel">
        <div class="auth-panel__accent"></div>
        <div class="auth-panel__content">
            <div class="auth-brand">
                <span class="auth-brand__glow"></span>
                <h1><img src="{{ url_for('static', filename='img/logo.png') }}" alt="LedgerFlow" class="auth-logo">Â LedgerFlow</h1>
                <p class="auth-brand__subtitle">Welcome back</p>
            </div>

            <div class="auth-theme">
                <button class="theme-toggle" type="button" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-sun theme-icon theme-icon--sun"></i>
                    <span class="theme-toggle__track">
                        <span class="theme-toggle__thumb"></span>
                    </span>
                    <i class="fas fa-moon theme-icon theme-icon--moon"></i>
                </button>
            </div>

            <form id="loginForm" class="auth-form" novalidate>
                <div class="form-field" data-animate="slide-up">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <div class="form-control">
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" autocomplete="email" required>
                        <span class="form-focus"></span>
                    </div>
                </div>

                <div class="form-field" data-animate="slide-up" data-delay="100">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <div class="form-control">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password" required>
                        <span class="form-focus"></span>
                    </div>
                    <a href="/forgot-password" class="form-link">Forgot password?</a>
                </div>

                <div class="form-field form-remember" data-animate="slide-up" data-delay="150">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe" class="checkbox-input">
                        <span class="checkbox-shape"></span>
                        <span class="checkbox-label">Keep me signed in</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-elevated" data-animate="slide-up" data-delay="200">
                    <span class="btn-glow"></span>
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="divider" data-animate="fade-in" data-delay="250">
                    <span>OR</span>
                </div>

                <button type="button" onclick="loginWithGoogle()" class="btn btn-google btn-block btn-outline" data-animate="slide-up" data-delay="300">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </form>

            <div class="auth-footer" data-animate="fade-in" data-delay="350">
                <p>Don't have an account? <a href="/signup">Create one</a></p>
            </div>
        </div>
    </div>
</section>

<script>
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
let storedTheme = localStorage.getItem('ledgerflow-theme');
const rootElement = document.documentElement;
const themeToggle = document.getElementById('themeToggle');

function setTheme(theme) {
    rootElement.setAttribute('data-theme', theme);
    localStorage.setItem('ledgerflow-theme', theme);
    storedTheme = theme;
}

function initTheme() {
    if (storedTheme) {
        setTheme(storedTheme);
    } else if (prefersDark.matches) {
        setTheme('dark');
    } else {
        setTheme('light');
    }
    updateToggleState();
}

function toggleTheme() {
    const currentTheme = rootElement.getAttribute('data-theme') || 'light';
    const nextTheme = currentTheme === 'light' ? 'dark' : 'light';
    setTheme(nextTheme);
    updateToggleState();
}

themeToggle?.addEventListener('click', toggleTheme);
prefersDark.addEventListener('change', (event) => {
    if (!storedTheme || storedTheme === 'system') {
        setTheme(event.matches ? 'dark' : 'light');
        updateToggleState();
    }
});

function updateToggleState() {
    const isDark = rootElement.getAttribute('data-theme') === 'dark';
    themeToggle?.classList.toggle('is-dark', isDark);
}

initTheme();

const animatedElements = document.querySelectorAll('[data-animate]');
const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
        if (entry.isIntersecting) {
            const delay = entry.target.getAttribute('data-delay');
            if (delay) {
                entry.target.style.setProperty('--animate-delay', `${delay}ms`);
            }
            entry.target.classList.add('is-animated');
            observer.unobserve(entry.target);
        }
    });
}, { threshold: 0.15 });

animatedElements.forEach((element) => observer.observe(element));

document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const data = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        remember_me: document.getElementById('rememberMe').checked,
    };

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
            credentials: 'include',
        });

        const result = await response.json();

        if (response.ok) {
            document.body.classList.add('auth-success');
            localStorage.setItem('access_token', result.access_token);
            localStorage.setItem('user', JSON.stringify(result.user));
            showToast('Login successful!', 'success');
            setTimeout(() => window.location.href = '/dashboard', 1000);
        } else {
            showToast(result.error || 'Login failed', 'error');
        }
    } catch (error) {
        showToast('Network error', 'error');
    }
});

function loginWithGoogle() {
    const clientId = '759803622493-h0hmtcghuasnpn4i5g1qgi89uos1e2qb.apps.googleusercontent.com';
    const redirectUri = `${window.location.origin}/api/auth/oauth/google/callback`;
    const scope = 'openid email profile';

    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${clientId}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `response_type=code&` +
        `scope=${encodeURIComponent(scope)}`;

    window.location.href = authUrl;
}
</script>
{% endblock %}
