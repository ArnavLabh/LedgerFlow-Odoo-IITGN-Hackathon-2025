{% extends "base.html" %}

{% block title %}Login - LedgerFlow{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-receipt"></i> LedgerFlow</h1>
            <p>Welcome back</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="divider">OR</div>
            
            <button type="button" onclick="loginWithGoogle()" class="btn btn-google btn-block">
                <i class="fab fa-google"></i> Login with Google
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
            credentials: 'include'
        });
        
        const result = await response.json();
        
        if (response.ok) {
            localStorage.setItem('access_token', result.access_token);
            localStorage.setItem('user', JSON.stringify(result.user));
            showToast('Login successful!', 'success');
            setTimeout(() => window.location.href = '/dashboard', 1000);
        } else {
            showToast(result.error || 'Login failed', 'error');
        }
    } catch (error) {
        showToast('Network error', 'error');
    }
});

function loginWithGoogle() {
    const clientId = '759803622493-h0hmtcghuasnpn4i5g1qgi89uos1e2qb.apps.googleusercontent.com';
    const redirectUri = window.location.origin + '/api/auth/oauth/google/callback';
    const scope = 'openid email profile';
    
    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${clientId}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `response_type=code&` +
        `scope=${encodeURIComponent(scope)}`;
    
    window.location.href = authUrl;
}
</script>
{% endblock %}
