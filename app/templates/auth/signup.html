{% extends "base.html" %}

{% block title %}Sign Up - LedgerFlow{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-receipt"></i> LedgerFlow</h1>
            <p>Create your account</p>
        </div>
        
        <form id="signupForm" class="auth-form">
            {% if invite_token %}
            <input type="hidden" id="inviteToken" value="{{ invite_token }}">
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i> You've been invited to join a company
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="fullName" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            {% if not invite_token %}
            <div class="form-group">
                <label for="companyName"><i class="fas fa-building"></i> Company Name</label>
                <input type="text" id="companyName" class="form-input" required>
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
            
            <div class="divider">OR</div>
            
            <button type="button" onclick="loginWithGoogle()" class="btn btn-google btn-block">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        showToast('Passwords do not match', 'error');
        return;
    }
    
    const data = {
        email: document.getElementById('email').value,
        password: password,
        full_name: document.getElementById('fullName').value
    };
    
    const inviteToken = document.getElementById('inviteToken');
    if (inviteToken) {
        data.invite_token = inviteToken.value;
    } else {
        data.company_name = document.getElementById('companyName').value;
    }
    
    try {
        const response = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            localStorage.setItem('access_token', result.access_token);
            localStorage.setItem('user', JSON.stringify(result.user));
            showToast('Account created successfully!', 'success');
            setTimeout(() => window.location.href = '/dashboard', 1000);
        } else {
            showToast(result.error || 'Signup failed', 'error');
        }
    } catch (error) {
        showToast('Network error', 'error');
    }
});

function loginWithGoogle() {
    const clientId = '759803622493-h0hmtcghuasnpn4i5g1qgi89uos1e2qb.apps.googleusercontent.com';
    const redirectUri = window.location.origin + '/api/auth/oauth/google/callback';
    const scope = 'openid email profile';
    const inviteToken = document.getElementById('inviteToken')?.value || '';
    
    const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${clientId}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `response_type=code&` +
        `scope=${encodeURIComponent(scope)}&` +
        `state=${inviteToken}`;
    
    window.location.href = authUrl;
}
</script>
{% endblock %}
