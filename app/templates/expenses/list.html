{% extends "base.html" %}

{% block title %}Expenses - LedgerFlow{% endblock %}

{% block content %}
<div class="dashboard-container" data-animate="fade-in">
    <div class="dashboard-header">
        <h1>My Expenses</h1>
        <a href="/expenses/new" class="btn btn-primary btn-elevated">
            <i class="fas fa-plus"></i> New Expense
        </a>
    </div>
    
    <div class="table-container" data-animate="slide-up" style="--animate-delay: 100ms;">
        <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem; align-items: center;">
            <label for="statusFilter" style="font-weight: 500; color: var(--text-secondary);">Filter:</label>
            <select id="statusFilter" class="form-select" style="max-width: 200px;" onchange="filterExpenses()">
                <option value="">All Statuses</option>
                <option value="draft">Draft</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>
        
        <table class="data-table" id="expensesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expensesBody">
                <tr>
                    <td colspan="6" class="text-center">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
// Animate on scroll
document.addEventListener('DOMContentLoaded', () => {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-animated');
            }
        });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('[data-animate]').forEach(el => observer.observe(el));
});

let allExpenses = [];

async function loadExpenses() {
    try {
        const response = await fetch('/api/expenses', {
            credentials: 'include'
        });
        
        if (!response.ok) {
            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }
            throw new Error('Failed to load expenses');
        }
        
        allExpenses = await response.json();
        renderExpenses(allExpenses);
    } catch (error) {
        console.error('Error loading expenses:', error);
        showToast('Failed to load expenses', 'error');
    }
}

function filterExpenses() {
    const status = document.getElementById('statusFilter').value;
    if (!status) {
        renderExpenses(allExpenses);
    } else {
        const filtered = allExpenses.filter(e => e.status.toLowerCase() === status);
        renderExpenses(filtered);
    }
}

function renderExpenses(expenses) {
    const tbody = document.getElementById('expensesBody');
    
    if (expenses.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No expenses found</td></tr>';
        return;
    }
    
    tbody.innerHTML = expenses.map(expense => `
        <tr>
            <td>${formatDate(expense.date_incurred)}</td>
            <td>${expense.category}</td>
            <td>${expense.description}</td>
            <td>â‚¹${parseFloat(expense.amount).toFixed(2)}</td>
            <td><span class="status-badge status-${expense.status.toLowerCase()}">${expense.status}</span></td>
            <td>
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <a href="/expenses/${expense.id}" class="btn btn-sm btn-outline">
                        <i class="fas fa-eye"></i> View
                    </a>
                    ${expense.status === 'Draft' ? `
                        <button onclick="deleteExpense('${expense.id}')" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : ''}
                </div>
            </td>
        </tr>
    `).join('');
}

async function deleteExpense(expenseId) {
    if (!confirm('Are you sure you want to delete this expense?')) return;
    
    try {
        const response = await fetch(`/api/expenses/${expenseId}`, {
            method: 'DELETE',
            credentials: 'include'
        });
        
        if (response.ok) {
            showToast('Expense deleted', 'success');
            loadExpenses();
        } else {
            showToast('Failed to delete expense', 'error');
        }
    } catch (error) {
        console.error('Error deleting expense:', error);
        showToast('Failed to delete expense', 'error');
    }
}

loadExpenses();
</script>
{% endblock %}
