{% extends "base.html" %}

{% block title %}Submit Expense - LedgerFlow{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Submit New Expense</h1>
        <p class="subtitle">Fill in the details of your expense</p>
    </div>
    
    <div class="expense-form-container">
        <form id="expenseForm" class="expense-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="amount"><i class="fas fa-rupee-sign"></i> Amount *</label>
                    <input type="number" id="amount" class="form-input" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="category"><i class="fas fa-tag"></i> Category *</label>
                    <select id="category" class="form-select" required>
                        <option value="">Select category</option>
                        <option value="Travel">Travel</option>
                        <option value="Meals">Meals</option>
                        <option value="Accommodation">Accommodation</option>
                        <option value="Office Supplies">Office Supplies</option>
                        <option value="Software">Software</option>
                        <option value="Training">Training</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dateIncurred"><i class="fas fa-calendar"></i> Date Incurred *</label>
                <input type="date" id="dateIncurred" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="description"><i class="fas fa-align-left"></i> Description *</label>
                <textarea id="description" class="form-textarea" placeholder="Provide details about this expense" required></textarea>
            </div>
            
            <div class="form-group">
                <div style="display: flex; gap: 1rem;">
                    <button type="button" onclick="saveDraft()" class="btn btn-secondary">
                        <i class="fas fa-save"></i> Save as Draft
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit for Approval
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
let isDraft = false;
let isSubmitting = false;

// Set max date to today
document.getElementById('dateIncurred').max = new Date().toISOString().split('T')[0];

async function saveDraft() {
    if (isSubmitting) return;
    isDraft = true;
    await submitExpense();
}

async function submitExpense() {
    if (isSubmitting) return;
    isSubmitting = true;
    
    // Disable buttons
    const submitBtn = document.querySelector('button[type="submit"]');
    const draftBtn = document.querySelector('button[onclick="saveDraft()"]');
    submitBtn.disabled = true;
    draftBtn.disabled = true;
    
    const data = {
        amount: parseFloat(document.getElementById('amount').value),
        category: document.getElementById('category').value,
        date_incurred: document.getElementById('dateIncurred').value,
        description: document.getElementById('description').value.trim(),
        currency: 'INR'
    };
    
    // Validate
    if (!data.amount || data.amount <= 0) {
        showToast('Please enter a valid amount', 'error');
        resetButtons();
        return;
    }
    if (!data.category) {
        showToast('Please select a category', 'error');
        resetButtons();
        return;
    }
    if (!data.date_incurred) {
        showToast('Please select a date', 'error');
        resetButtons();
        return;
    }
    if (!data.description) {
        showToast('Please enter a description', 'error');
        resetButtons();
        return;
    }
    
    try {
        console.log('Creating expense with data:', data);
        
        // Create expense
        const createResponse = await fetchWithAuth('/api/expenses', {
            method: 'POST',
            body: JSON.stringify(data)
        });
        
        console.log('Create response status:', createResponse.status);
        
        const expense = await createResponse.json();
        console.log('Create response data:', expense);
        
        if (!createResponse.ok) {
            showToast(expense.error || 'Failed to create expense', 'error');
            resetButtons();
            return;
        }
        
        // Submit for approval if not draft
        if (!isDraft) {
            console.log('Submitting expense for approval:', expense.id);
            
            const submitResponse = await fetchWithAuth(`/api/expenses/${expense.id}/submit`, {
                method: 'POST'
            });
            
            console.log('Submit response status:', submitResponse.status);
            
            if (!submitResponse.ok) {
                const submitError = await submitResponse.json();
                console.log('Submit error:', submitError);
                showToast(submitError.error || 'Expense created but failed to submit', 'error');
                setTimeout(() => window.location.href = '/expenses', 2000);
                return;
            }
            
            showToast('Expense submitted for approval!', 'success');
        } else {
            showToast('Expense saved as draft', 'success');
        }
        
        setTimeout(() => window.location.href = '/expenses', 1500);
        
    } catch (error) {
        console.error('Error submitting expense:', error);
        showToast('Failed to submit expense: ' + error.message, 'error');
        resetButtons();
    }
}

function resetButtons() {
    isSubmitting = false;
    const submitBtn = document.querySelector('button[type="submit"]');
    const draftBtn = document.querySelector('button[onclick="saveDraft()"]');
    submitBtn.disabled = false;
    draftBtn.disabled = false;
}

document.getElementById('expenseForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    isDraft = false;
    await submitExpense();
});
</script>
{% endblock %}
