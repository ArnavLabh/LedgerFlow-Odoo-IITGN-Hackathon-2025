{% extends "base.html" %}

{% block title %}Approvals - LedgerFlow{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Pending Approvals</h1>
        <p class="subtitle">Review and approve expense claims</p>
    </div>
    
    <div class="table-container">
        <table class="data-table" id="approvalsTable">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Step</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="approvalsBody">
                <tr>
                    <td colspan="7" class="text-center">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
let approvals = [];

async function loadApprovals() {
    try {
        const response = await fetchWithAuth('/api/approvals/pending');
        const data = await response.json();
        approvals = data;
        renderApprovals();
    } catch (error) {
        console.error('Error loading approvals:', error);
    }
}

function renderApprovals() {
    const tbody = document.getElementById('approvalsBody');
    
    if (approvals.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">No pending approvals</td></tr>';
        return;
    }
    
    tbody.innerHTML = approvals.map(approval => `
        <tr>
            <td>${approval.expense.creator.full_name}</td>
            <td>${approval.expense.category}</td>
            <td>${approval.expense.description}</td>
            <td>â‚¹${parseFloat(approval.expense.amount).toFixed(2)}</td>
            <td>${formatDate(approval.expense.date_incurred)}</td>
            <td>Step ${approval.step}</td>
            <td>
                <a href="/expenses/${approval.expense.id}" class="btn btn-sm btn-primary">
                    <i class="fas fa-check-circle"></i> Review
                </a>
            </td>
        </tr>
    `).join('');
}

loadApprovals();
</script>
{% endblock %}
